<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - TestMu</title>
</head>
<body>
  <h1>Forgot Password</h1>
  <form id="forgot-form">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>
    <button type="submit">Send reset link</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('message').textContent = 'Check your inbox for the reset link.';
    });
  </script>
</body>
</html>
